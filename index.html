<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
        <style>body { font-size: 1.3em; }</style>
    <title> Name Calculater</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculater</h1>
    <div ng-controller="NameCalculatorController">
      <div >
        your name:
        <input type="text"
        ng-model="name"
        ng-keyup = "displayNumeric();">

      </div>
      <div > Total number of persons name is: {{totalvalue}}

      </div>
    </div>
  </body>
</html>
